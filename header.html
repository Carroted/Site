<style>
    *,
    *:before,
    *:after {
        box-sizing: border-box;
    }

    label .menu {
        position: absolute;
        right: 5px;
        top: 8px;
        z-index: 100;
        width: 100px;
        height: 100px;
        background: #07080e;
        border-radius: 50% 50% 50% 50%;
        -webkit-transition: .5s ease-in-out;
        transition: .5s ease-in-out;
        box-shadow: 0 0 0 0 #07080e, 0 0 0 0 #07080e;
        cursor: pointer;

    }
  
  .light-theme label .menu {
        
        background: #141417;
    box-shadow: 0 0 0 0 #141417, 0 0 0 0 #141417;

    }

    label .hamburger {
        position: absolute;
        top: 50px;
        left: 34px;
        width: 30px;
        height: 5px;
        background: #adb6d6;
        display: block;
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-transition: .5s ease-in-out;
        transition: .5s ease-in-out;
    }

    label .hamburger:after,
    label .hamburger:before {
        -webkit-transition: .5s ease-in-out;
        transition: .5s ease-in-out;
        content: "";
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        background: #adb6d6;
    }

    label .hamburger:before {
        top: -10px;
    }

    label .hamburger:after {
        bottom: -10px;
    }

    label input {
        display: none;
    }

    label input:checked+.menu {
        box-shadow: 0 0 0 100vw #07080e, 0 0 0 100vh #07080e;
        border-radius: 0;

    }
  
  .light-theme label input:checked+.menu {
        box-shadow: 0 0 0 100vw #141417, 0 0 0 100vh #141417;

    }

    label input:checked+.menu .hamburger {
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);

    }

    label input:checked+.menu .hamburger:after {
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
        bottom: 0;

    }

    label input:checked+.menu .hamburger:before {
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
        top: 0;

    }

    label input:checked+.menu+ul {
        opacity: 1;
        pointer-events: auto;
        cursor: auto;
    }

    label ul {
        z-index: 200;
        position: absolute;
        top: 170%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        opacity: 0;
        -webkit-transition: .25s 0s ease-in-out;
        transition: .25s 0s ease-in-out;
        font-size: 24px;

        pointer-events: none;
        cursor: default;
    }

    label a {
        margin-bottom: 1em;
        display: block;

    }

    label {
        display: none;
    }


    @media only screen and (max-width: 760px) {
        label {
            display: inherit;
        }
    }

    /* Show the horizontal menu instead of the hamburger menu */
    .horizontal-menu {
        display: none;
        font-size: 24px;
    }

    .mobileLink {
        display: inherit;
    }

    @media only screen and (min-width: 760px) {
        .horizontal-menu {
            display: inherit;
            font-size: 24px;
            text-align: right;
            right: 40px;
            top: 25px;
            left: 0px;
        }

        .mobileLink {
            display: none;
        }
    }

    #profile {
        display: none;

        background-color: #0a0d16;
        padding: 20px;

        margin-top: 20px;

        border: #04050a solid 2px;
        position: fixed;
        z-index: 150000;
        top: 105px;
        right: 15px;

    .light-theme #profile {
        background-color: #ffffff;

        background-color: #07080e;
        border: #05060a solid 2px;

        left: 0;
        top: 0;
        height: 110px;

        background-color: #141417;
        border: #000000 solid 2px;
    }
</style>

<script>var profile = false;

    function profileToggle() {
        profile = !profile;

        if (profile) {
            document.getElementById("profile").style.display = "block";
        }

        else {
            document.getElementById("profile").style.display = "none";
        }

    }

    var lightTheme = false;

    // Check for light theme cookie
    if (document.cookie.indexOf("lightTheme") > -1) {
        lightTheme = true;
        var root = document.querySelector(':root')
        root.classList.add('light-theme')
    }

    function toggleTheme() {
        var root = document.querySelector(':root')

        if (lightTheme) {
            document.cookie = "lightTheme=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            lightTheme = false;
            root.classList.remove('light-theme')
        }

        else {
            // Set a cookie which expires on Sunday, March 1 2037
            document.cookie = "lightTheme=true; path=/; expires=Fri, 01 Mar 2037 00:00:00 UTC;";
            lightTheme = true;
            root.classList.add('light-theme')
        }
    }

</script>
